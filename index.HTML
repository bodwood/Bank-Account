<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <form id="form">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
          <h2>Register a new account: </h2>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">
          <label for="initialDeposit">Initial Deposit: </label>
          <input type="text" id="initialDeposit" name="initialDeposit">
        </div>
        </div>
        <div class="col-md-6">
          <div class="card">
        <h2>Deposit or withdraw funds: </h2>
          <label for="depositAmount">Deposit Amount: </label>
          <input type="text" id="depositAmount" name="depositAmount">
          <label for="withdrawalAmount">Withdrawal Amount: </label>
          <input type="text" id="withdrawalAmount" name="withdrawalAmount">
        </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" style="text-align: center; margin-top: 2%;">
          <h2>Current Balance: </h2>
          <p id="currentBalance"></p>
      </div>
      </div>

      <div class="row">
        <div class="col-lg-12" style="text-align: center; margin-top: 4%;">
      <button type="submit">Submit</button>
      </div>
      </form>
    </div>
  </div>

</body>

</html>
